apiVersion: batch/v1
kind: Job
metadata:
  name: database-migration-job
spec:
  template:
    metadata:
      name: database-migration-job
    spec:
      containers:
        - name: database-migrations
          image: database-migrations:latest
          imagePullPolicy: Never
          env:
            - name: FLYWAY_USER
              valueFrom:
                secretKeyRef:
                  name: database-cluster-app
                  key: username
                  optional: false
            - name: FLYWAY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: database-cluster-app
                  key: password
                  optional: false
      restartPolicy: Never
  backoffLimit: 2