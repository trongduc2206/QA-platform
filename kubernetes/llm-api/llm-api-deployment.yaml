apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-api-deployment
  labels:
    app: llm-api
spec:
  selector:
    matchLabels:
      app: llm-api
  template:
    metadata:
      labels:
        app: llm-api
    spec:
      containers:
        - name: llm-api
          image: llm-api:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 7000
          resources:
            requests: 
              cpu: 100m
            limits: 
              cpu: 200m
